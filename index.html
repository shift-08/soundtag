<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Don't Click</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #bigbutton {
      width: 400px;
      height: 400px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      padding: 0;
      background: none;
      transition: transform 0.1s;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    #bigbutton:active {
      transform: scale(0.95);
    }

    #bigbutton img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <button id="bigbutton" onclick="playNoise()">
    <img src="Brr_brr_patapim_without_text.jpeg." alt="Click Me">
  </button>

  <audio id="noise" loop>
    <source src="YOUR_AUDIO.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playNoise() {
      const audio = document.getElementById('noise');
      audio.volume = 1.0;
      audio.play();
    }
  </script>

</body>
</html>
